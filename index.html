<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Music Player</title>
</head>
<body>

    <div class="container">
        <div class="card shadow-lg rounded">
                <img id="image" src="" class="card-img-top">
                <audio id="audio" src=""></audio>
                <div class="music-detail text-center border-bottom my-3">
                    <div id="title"></div>
                    <div id="singer"></div>
                </div>
            <div class="card-body">
                <div class="prosses-bar">
                    <input type="range" class="bar form-range">
                    <div class="times">
                        <p class="current-time">0:00</p>
                        <p class="full-time"></p>
                    </div>
                </div>
                <div class="icons music-controls text-center">
                    <button id="prev" class="btn btn-primary rounded-circle">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button id="play"  class="btn btn-primary btn-lg rounded-circle mx-2">
                        <i class="fa-solid fa-play"></i> 
                    </button>
                    <button  id="next" class="btn btn-primary rounded-circle">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                </div>
            </div>
            <div class="card-footer voice-controls">
                <button data-bs-toggle="collapse" data-bs-target="#music-list" class="btn btn-primary btn-sm">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="volume-container">
                    <i id="volume" class="fa-solid fa-volume-high" style="color: #ff0000;"></i>
                    <input type="range" max="100" value="100" id="volume-bar" class="form-range">
                </div>  
            </div>
            <div id="music-list" class="collapse">
                <ul class="list-group list-group-flush">
                </ul>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
